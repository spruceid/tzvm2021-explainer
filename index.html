<h3>Signing String Explainer</h3>
<textarea id="input" placeholder="Tezos Signed Message: \n_:c14n0&hellip;"></textarea>
<div id="transform">
	<span id="arrow">&darr;</span>
	<span id="loader" style="display:none">&hellip;</span>
</div>
<div id="output">
	<div id="output-tabs">
		<a href="#" name="view=content" class="tab-link">Content</a>
		<a href="#" name="view=rdf" class="tab-link">RDF</a>
		<a href="#" name="view=nquads" class="tab-link">N-Quads</a>
	</div>
	<div id="output-inner"></div>
</div>

<script src="node_modules.js"></script>
<script src="main.js"></script>
